<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCET Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .breakdown-table td { padding: 0.5rem 0.25rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://www.velalarengg.ac.in/images/logo.png" alt="VCET Logo" height="40" class="me-2">
                <span class="fs-5">VCET Student Fee Dashboard</span>
            </a>
            <a href="/" class="btn btn-outline-light" target="_blank">
                <i class="bi bi-person-shield"></i> View Admin Dashboard
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8"> <div class="card shadow-sm">
                    <div class="card-header bg-white fs-5 fw-bold d-flex align-items-center">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem; margin-right: 0.5rem;"></i>
                        Check Your Bus Fee
                    </div>
                    <div class="card-body p-4">
                        <form id="student-form">
                            <div class="row">
                                <div class="col-md-7">
                                    <label for="boarding-stop" class="form-label">Select Your Boarding Zone</label>
                                    <select class="form-select" id="boarding-stop" required>
                                        <option value="" selected disabled>-- Choose your stop --</option>
                                        {% for name, km in available_stops %}
                                            <option value="{{ km }}">{{ name }} ({{ km }} KM)</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-search"></i> Check My Fee
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Fetching your fee...</p>
                        </div>
                        
                        <div id="student-fee-results" class="mt-4" style="display: none;">
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentForm = document.getElementById('student-form');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultsDiv = document.getElementById('student-fee-results');
            const stopSelect = document.getElementById('boarding-stop');

            studentForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loadingSpinner.style.display = 'block';
                resultsDiv.style.display = 'none';
                resultsDiv.innerHTML = ''; 
                const selectedStop = stopSelect.value;

                try {
                    const response = await fetch(`/get_student_fee?stop_km=${selectedStop}`);
                    const data = await response.json();
                    if (response.ok) {
                        displayFee(data, selectedStop); // Pass selectedStop KM
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                    resultsDiv.style.display = 'block';
                }
            });

            // ⭐️ UPDATED DISPLAY FUNCTION ⭐️
            function displayFee(data, student_km) {
                function formatCurrency(value) {
                    return value.toLocaleString('en-IN', { style: 'currency', currency: 'INR' });
                }
                function formatNumber(value) {
                    return value.toLocaleString('en-IN');
                }

                const breakdown = data.cost_breakdown;
                
                resultsDiv.innerHTML = `
                    <div class="alert alert-success mb-3">
                        <h4 class="alert-heading">Your Fee Details</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between bg-transparent">
                                <strong>Boarding Point:</strong>
                                <span>${data.boarding_point}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between bg-transparent fs-4 fw-bold">
                                <strong>Total Semester Fare:</strong>
                                <span>${formatCurrency(data.fee_details.semester_fare)}</span>
                            </li>
                        </ul>
                    </div>

                    <div class="card">
                        <div class="card-header fw-bold">
                            Semester Fee Calculation Breakdown
                        </div>
                        <div class="card-body">
                            <h6 class="text-primary">A. Total Semester Operating Cost</h6>
                            <table class="table table-sm breakdown-table">
                                <tbody>
                                    <tr>
                                        <td>Total Fuel Cost</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_fuel_cost_sem)}</td>
                                    </tr>
                                    <tr>
                                        <td>Total Maintenance Cost</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_maint_cost_sem)}</td>
                                    </tr>
                                    <tr>
                                        <td>Total Driver Salary</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_salary_cost_sem)}</td>
                                    </tr>
                                    <tr>
                                        <td>Total Insurance/Permits</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_insurance_cost_sem)}</td>
                                    </tr>
                                    <tr>
                                        <td>Contingency Fund</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_contingency_cost)}</td>
                                    </tr>
                                    <tr class="table-light fw-bold">
                                        <td>Total Semester Cost (A)</td>
                                        <td class="text-end">${formatCurrency(breakdown.total_semester_cost)}</td>
                                    </tr>
                                </tbody>
                            </table>

                            <h6 class="text-primary mt-3">B. Fair Fare Calculation</h6>
                            <table class="table table-sm breakdown-table">
                                <tbody>
                                    <tr>
                                        <td>Total Student-KM "Usage Units" (B)</td>
                                        <td class="text-end">${formatNumber(breakdown.total_usage_units)}</td>
                                    </tr>
                                    <tr class="table-light fw-bold">
                                        <td>Cost per Student-KM (A / B)</td>
                                        <td class="text-end">${formatCurrency(breakdown.cost_per_usage_unit)}</td>
                                    </tr>
                                </tbody>
                            </table>

                            <h6 class="text-primary mt-3">C. Your Final Fare</h6>
                            <table class="table table-sm breakdown-table">
                                <tbody>
                                    <tr>
                                        <td>Your Boarding Zone (C)</td>
                                        <td class="text-end">${student_km} KM</td>
                                    </tr>
                                    <tr class="table-light fw-bold fs-5">
                                        <td>Your Fare (Cost per KM * C)</td>
                                        <td class="text-end">${formatCurrency(data.fee_details.semester_fare)}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

        });
    </script>
</body>
</html>
